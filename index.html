<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Evaluacion intermedia</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <main class="container js-container">
    <h1>ADIVINA EL NUMERO</h1>
    <form class="form">
      <label for="number">
        Introduce aquí tu número:
        <input class="js-number" type="number" name="number" id="number" />
      </label>
      <input class="buttom js-button" type="button" value="Prueba" />
      <input 
        class="js-tip"
        placeholder="Pista escribe el número y dale a prueba"
        type="text"
        name="text"
      />
      <input class="" type="text" name="text" />
    </main>

    <script type="text/javascript" src="./script/main.js"></script>
  </body>
</html>
